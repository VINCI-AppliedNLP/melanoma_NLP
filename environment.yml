name: melanoma_nlp  # Change to your preferred environment name
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9  # Ensure compatibility with medspacy and spacy
  - pandas
  - numpy
  - spacy=3.5.4
  - ipython
  - regex
  - jsonschema  # Required for working with JSON validation
  - jupyter
  - scikit-learn 
  - pip
  - pip:
      - medspacy==1.2.0  # Install medspacy from pip 
